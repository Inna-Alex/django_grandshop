{% extends "base_generic.html" %}

{% block content %}
    <h1>Список продуктов заказа</h1>

    {% if orderitem_list %}
    <ul>

      {% for item in orderitem_list %}
      <li>
	  <a href="{{ item.get_absolute_url }}">{{ item.price }}</a>
        <p>{{ item.quantity }}</p>
      </li>
      {% endfor %}
	  
    </ul>
    {% else %}
      <p>В вашем заказе нет ни одного продукта</p>
    {% endif %}       
{% endblock %}
