{% extends "base_generic.html" %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <table class="m-top-20">
		<tr>
			<td><label for="{{ form.comment.id_for_label }}">Комментарий:</label></td>
			<td>{{ form.comment }}</td>
			<td>{{ form.comment.errors }}</td>
		</tr>
    </table>
    <input class="btn-add m-top-20" type="submit" value="Сохранить" />
</form>
{% endblock %}
