{% extends "base_generic.html" %}

{% block content %}
  {% for category in category_objs %}
	  <h1>{{ category.name }}</h1>
	  <p><strong>Описание:</strong> {{ category.summary }}</p>
	  <p><strong>Доступность:</strong> {% if category.availability %} Да {% else %} Нет {% endif %}</p>
	  <p><strong>Дата создания:</strong> {{ category.created_date }}</p>
	  <br>
  {% endfor %}
  
{% endblock %}
