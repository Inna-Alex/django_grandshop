{% extends "base_generic.html" %}

{% block content %}
    <h1>Список заказов</h1>

    {% if order_list %}
    <ul>

      {% for order in order_list %}
      <li>
	  <a href="{{ order.get_absolute_url }}">Ваш заказ</a>
        <p>{{ order.comment }}</p>
      </li>
      {% endfor %}
	  
    </ul>
    {% else %}
      <p>В интернет-магазине не зарегистрировано ни одного заказа</p>
    {% endif %} 
	<a href="{% url 'order_create' %}">Создать заказ</a>
{% endblock %}
